<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TAMING ZOMBIES - Estilo IO</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #1a1a1a; font-family: 'Arial Black', sans-serif; }
        canvas { display: none; background: #2d2d2d; cursor: crosshair; }
        
        #menu { 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100%; color: white; text-align: center;
            background: radial-gradient(circle, #2ecc71 0%, #1a1a1a 100%);
        }

        .btn {
            background: #2ecc71; border: none; padding: 15px 40px; color: white;
            font-size: 24px; cursor: pointer; border-radius: 50px; margin: 10px;
            transition: 0.2s; border-bottom: 5px solid #27ae60; text-transform: uppercase;
        }
        .btn:hover { background: #27ae60; transform: scale(1.05); }

        #ui-juego { position: absolute; top: 10px; left: 20px; color: white; display: none; pointer-events: none; }
        .stats { font-size: 20px; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 10px; margin-bottom: 5px; border-left: 5px solid gold; }
        
        /* BARRA DE VIDA ESTILO IO */
        #vida-container { width: 200px; height: 20px; background: #444; border-radius: 10px; overflow: hidden; border: 2px solid #fff; }
        #vida-bar { width: 100%; height: 100%; background: #ff4444; transition: 0.3s; }
    </style>
</head>
<body>

    <div id="menu">
        <h1 style="font-size: 60px; text-shadow: 4px 4px #000;">TAMING ZOMBIES</h1>
        <div style="font-size: 25px; color: gold; margin-bottom: 20px;">BANCO: $<span id="banco-total">0</span></div>
        <button class="btn" onclick="empezarJuego()">JUGAR</button>
        <button class="btn" style="background:#f1c40f; border-color:#d4ac0d;" onclick="comprar()">AMETRALLADORA ($100)</button>
    </div>

    <div id="ui-juego">
        <div class="stats">DINERO: $<span id="puntos">0</span></div>
        <div id="vida-container"><div id="vida-bar"></div></div>
        <div id="municion" style="color: #00ff00; margin-top: 5px;">ARMA: BÁSICA</div>
    </div>

    <canvas id="juego"></canvas>

    <script>
        const canvas = document.getElementById("juego");
        const ctx = canvas.getContext("2d");
        const menu = document.getElementById("menu");
        const ui = document.getElementById("ui-juego");

        let banco = parseInt(localStorage.getItem("banco_io")) || 0;
        document.getElementById("banco-total").innerText = banco;

        let enJuego = false, armaEquipada = "basica", vida = 100;
        let jugador, zombies, balas, monedas, teclas, puntosPartida, balasExtra;

        function empezarJuego() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            enJuego = true; vida = 100; puntosPartida = 0; balasExtra = 200;
            menu.style.display = "none"; canvas.style.display = "block"; ui.style.display = "block";
            
            jugador = { x: canvas.width/2, y: canvas.height/2, r: 20, vel: 5 };
            zombies = []; balas = []; monedas = []; teclas = {};
            for(let i=0; i<6; i++) crearZombie();
            requestAnimationFrame(bucle);
        }

        function crearZombie() {
            zombies.push({ 
                x: Math.random() * canvas.width, 
                y: Math.random() < 0.5 ? -50 : canvas.height + 50, 
                r: 22, vel: 2 + Math.random() 
            });
        }

        window.addEventListener("keydown", (e) => teclas[e.key.toLowerCase()] = true);
        window.addEventListener("keyup", (e) => teclas[e.key.toLowerCase()] = false);

        let lastShot = 0;
        window.addEventListener("mousedown", (e) => {
            if(!enJuego) return;
            let ahora = Date.now();
            let delay = armaEquipada === "pro" ? 100 : 400;
            
            if(ahora - lastShot > delay) {
                if(armaEquipada === "pro") {
                    balasExtra--;
                    if(balasExtra <= 0) armaEquipada = "basica";
                }
                let ang = Math.atan2(e.clientY - jugador.y, e.clientX - jugador.x);
                balas.push({ x: jugador.x, y: jugador.y, vx: Math.cos(ang)*12, vy: Math.sin(ang)*12, color: armaEquipada === "pro" ? "#ff0000" : "#ffff00" });
                lastShot = ahora;
            }
        });

        function actualizar() {
            if(!enJuego) return;

            // Movimiento
            if (teclas["w"] && jugador.y > 20) jugador.y -= jugador.vel;
            if (teclas["s"] && jugador.y < canvas.height-20) jugador.y += jugador.vel;
            if (teclas["a"] && jugador.x > 20) jugador.x -= jugador.vel;
            if (teclas["d"] && jugador.x < canvas.width-20) jugador.x += jugador.vel;

            // Zombies con físicas de empuje
            zombies.forEach((z) => {
                let dx = jugador.x - z.x;
                let dy = jugador.y - z.y;
                let dist = Math.sqrt(dx*dx + dy*dy);
                z.x += (dx/dist) * z.vel;
                z.y += (dy/dist) * z.vel;

                // Colisión Jugador vs Zombie (Física de rebote)
                if(dist < jugador.r + z.r) {
                    vida -= 0.5;
                    document.getElementById("vida-bar").style.width = vida + "%";
                    // Empuje físico
                    jugador.x += (dx/dist) * 10;
                    jugador.y += (dy/dist) * 10;
                    if(vida <= 0) morir();
                }
            });

            // Balas
            balas.forEach((b, bi) => {
                b.x += b.vx; b.y += b.vy;
                zombies.forEach((z, zi) => {
                    let dX = b.x - z.x; let dY = b.y - z.y;
                    if(Math.sqrt(dX*dX + dY*dY) < z.r) {
                        monedas.push({x: z.x, y: z.y});
                        zombies.splice(zi, 1); balas.splice(bi, 1);
                        crearZombie();
                    }
                });
            });

            // Recoger Monedas
            monedas.forEach((m, mi) => {
                if(Math.sqrt(Math.pow(jugador.x-m.x,2)+Math.pow(jugador.y-m.y,2)) < 40) {
                    puntosPartida += 10;
                    document.getElementById("puntos").innerText = puntosPartida;
                    monedas.splice(mi, 1);
                }
            });
        }

        function dibujar() {
            // Fondo de cuadrícula estilo IO
            ctx.fillStyle = "#2d2d2d";
            ctx.fillRect(0,0,canvas.width, canvas.height);
            ctx.strokeStyle = "#333";
            for(let i=0; i<canvas.width; i+=50) { ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i,canvas.height); ctx.stroke(); }
            for(let j=0; j<canvas.height; j+=50) { ctx.beginPath(); ctx.moveTo(0,j); ctx.lineTo(canvas.width,j); ctx.stroke(); }

            // Monedas (Círculos dorados)
            monedas.forEach(m => {
                ctx.fillStyle = "gold"; ctx.beginPath();
                ctx.arc(m.x, m.y, 8, 0, Math.PI*2); ctx.fill();
            });

            // Jugador (Estilo Taming.io)
            ctx.lineWidth = 5;
            ctx.strokeStyle = "#0055aa";
            ctx.fillStyle = "#00aaff";
            ctx.beginPath(); ctx.arc(jugador.x, jugador.y, jugador.r, 0, Math.PI*2);
            ctx.fill(); ctx.stroke();

            // Zombies (Círculos rojos)
            zombies.forEach(z => {
                ctx.strokeStyle = "#880000";
                ctx.fillStyle = "#ff4444";
                ctx.beginPath(); ctx.arc(z.x, z.y, z.r, 0, Math.PI*2);
                ctx.fill(); ctx.stroke();
            });

            // Balas
            balas.forEach(b => {
                ctx.fillStyle = b.color;
                ctx.beginPath(); ctx.arc(b.x, b.y, 5, 0, Math.PI*2); ctx.fill();
            });
        }

        function morir() {
            enJuego = false;
            banco += puntosPartida;
            localStorage.setItem("banco_io", banco);
            document.getElementById("banco-total").innerText = banco;
            alert("FIN DE LA PARTIDA. Ganas: $" + puntosPartida);
            location.reload(); 
        }

        function comprar() {
            if(banco >= 100) {
                banco -= 100;
                localStorage.setItem("banco_io", banco);
                armaEquipada = "pro";
                document.getElementById("banco-total").innerText = banco;
                alert("¡EQUIPADA PARA LA PRÓXIMA RONDA!");
            } else { alert("DINERO INSUFICIENTE"); }
        }

        function bucle() { if(enJuego) { actualizar(); dibujar(); requestAnimationFrame(bucle); } }
    </script>
</body>
</html>
