<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>BATTLE SURVIVAL IO</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #1a1a1a; font-family: 'Arial Black', sans-serif; }
        canvas { display: none; background: #2d2d2d; cursor: crosshair; }
        #menu { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; color: white; text-align: center; }
        .btn { background: #3498db; border: none; padding: 15px 40px; color: white; font-size: 24px; cursor: pointer; border-radius: 10px; border-bottom: 5px solid #2980b9; }
        #ui-juego { position: absolute; top: 10px; left: 20px; color: white; display: none; pointer-events: none; }
        #vida-bg { width: 200px; height: 20px; background: #444; border: 2px solid #fff; }
        #vida-bar { width: 100%; height: 100%; background: #ff4444; }
    </style>
</head>
<body>

    <div id="menu">
        <h1 style="font-size: 50px;">BATTLE SURVIVAL IO</h1>
        <p>BANCO: $<span id="banco-total">0</span></p>
        <button class="btn" onclick="empezarJuego()">EMPEZAR</button>
    </div>

    <div id="ui-juego">
        <div style="font-size: 24px; color: gold;">SCORE: $<span id="puntos">0</span></div>
        <div id="vida-bg"><div id="vida-bar"></div></div>
    </div>

    <canvas id="juego"></canvas>

    <script>
        const canvas = document.getElementById("juego");
        const ctx = canvas.getContext("2d");
        const menu = document.getElementById("menu");
        const ui = document.getElementById("ui-juego");

        let banco = parseInt(localStorage.getItem("banco_io")) || 0;
        document.getElementById("banco-total").innerText = banco;

        let enJuego = false, vida = 100, puntosPartida = 0;
        let jugador, zombies, balas, teclas;
        let mouseX = 0, mouseY = 0;

        function empezarJuego() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            enJuego = true; vida = 100; puntosPartida = 0;
            menu.style.display = "none"; canvas.style.display = "block"; ui.style.display = "block";
            
            jugador = { x: canvas.width/2, y: canvas.height/2, r: 20, vel: 5 };
            zombies = []; balas = []; teclas = {};
            for(let i=0; i<7; i++) crearZombie();
            requestAnimationFrame(bucle);
        }

        function crearZombie() {
            zombies.push({ 
                x: Math.random() * canvas.width, 
                y: Math.random() < 0.5 ? -50 : canvas.height + 50, 
                r: 22, vel: 1.2 + Math.random() 
            });
        }

        // --- EVENTOS ---
        window.addEventListener("keydown", (e) => teclas[e.key.toLowerCase()] = true);
        window.addEventListener("keyup", (e) => teclas[e.key.toLowerCase()] = false);
        window.addEventListener("mousemove", (e) => { mouseX = e.clientX; mouseY = e.clientY; });
        window.addEventListener("mousedown", (e) => {
            if(!enJuego) return;
            let ang = Math.atan2(mouseY - jugador.y, mouseX - jugador.x);
            balas.push({ x: jugador.x, y: jugador.y, vx: Math.cos(ang)*14, vy: Math.sin(ang)*14 });
        });

        function actualizar() {
            if(!enJuego) return;

            // Movimiento
            if (teclas["w"]) jugador.y -= jugador.vel;
            if (teclas["s"]) jugador.y += jugador.vel;
            if (teclas["a"]) jugador.x -= jugador.vel;
            if (teclas["d"]) jugador.x += jugador.vel;

            // FIX PAREDES: No salir del mapa
            if (jugador.x < jugador.r) jugador.x = jugador.r;
            if (jugador.x > canvas.width - jugador.r) jugador.x = canvas.width - jugador.r;
            if (jugador.y < jugador.r) jugador.y = jugador.r;
            if (jugador.y > canvas.height - jugador.r) jugador.y = canvas.height - jugador.r;

            // Zombies y Empuje
            zombies.forEach((z) => {
                let dx = jugador.x - z.x;
                let dy = jugador.y - z.y;
                let dist = Math.sqrt(dx*dx + dy*dy);
                z.x += (dx/dist) * z.vel;
                z.y += (dy/dist) * z.vel;

                if(dist < jugador.r + z.r) {
                    vida -= 0.5;
                    document.getElementById("vida-bar").style.width = vida + "%";
                    // Empuje fÃ­sico mejorado
                    jugador.x += (dx/dist) * 10;
                    jugador.y += (dy/dist) * 10;
                    if(vida <= 0) morir();
                }
            });

            // Balas
            balas.forEach((b, bi) => {
                b.x += b.vx; b.y += b.vy;
                zombies.forEach((z, zi) => {
                    let dX = b.x - z.x; let dY = b.y - z.y;
                    if(Math.sqrt(dX*dX + dY*dY) < z.r) {
                        puntosPartida += 10;
                        document.getElementById("puntos").innerText = puntosPartida;
                        zombies.splice(zi, 1); balas.splice(bi, 1);
                        crearZombie();
                    }
                });
            });
        }

        function dibujar() {
            // 1. GRID
            ctx.fillStyle = "#2d2d2d";
            ctx.fillRect(0,0,canvas.width, canvas.height);
            ctx.strokeStyle = "#383838";
            for(let i=0; i<canvas.width; i+=60) { ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i,canvas.height); ctx.stroke(); }
            for(let j=0; j<canvas.height; j+=60) { ctx.beginPath(); ctx.moveTo(0,j); ctx.lineTo(canvas.width,j); ctx.stroke(); }

            // 2. JUGADOR CON ARMA (BATTLEDUDES STYLE)
            let angulo = Math.atan2(mouseY - jugador.y, mouseX - jugador.x);
            
            ctx.save();
            ctx.translate(jugador.x, jugador.y);
            ctx.rotate(angulo);

            // DIBUJAR ARMA
            ctx.fillStyle = "#333";
            ctx.strokeStyle = "#000";
            ctx.lineWidth = 2;
            ctx.fillRect(12, -5, 25, 10);
            ctx.strokeRect(12, -5, 25, 10);

            // DIBUJAR MANOS
            ctx.fillStyle = "#00aaff";
            ctx.strokeStyle = "#0055aa";
            ctx.beginPath(); ctx.arc(15, -12, 6, 0, Math.PI*2); ctx.fill(); ctx.stroke(); // Mano 1
            ctx.beginPath(); ctx.arc(15, 12, 6, 0, Math.PI*2); ctx.fill(); ctx.stroke();  // Mano 2
            
            ctx.restore();

            // CUERPO JUGADOR
            ctx.fillStyle = "#00aaff";
            ctx.strokeStyle = "#0055aa";
            ctx.lineWidth = 4;
            ctx.beginPath(); ctx.arc(jugador.x, jugador.y, jugador.r, 0, Math.PI*2);
            ctx.fill(); ctx.stroke();

            // 3. ZOMBIES
            zombies.forEach(z => {
                ctx.fillStyle = "#ff4444";
                ctx.strokeStyle = "#880000";
                ctx.beginPath(); ctx.arc(z.x, z.y, z.r, 0, Math.PI*2);
                ctx.fill(); ctx.stroke();
            });

            // 4. BALAS
            ctx.fillStyle = "yellow";
            balas.forEach(b => {
                ctx.beginPath(); ctx.arc(b.x, b.y, 4, 0, Math.PI*2); ctx.fill();
            });
        }

        function morir() {
            enJuego = false;
            banco += puntosPartida;
            localStorage.setItem("banco_io", banco);
            alert("GAME OVER! BANCO: $" + banco);
            location.reload(); 
        }

        function bucle() { if(enJuego) { actualizar(); dibujar(); requestAnimationFrame(bucle); } }
    </script>
</body>
</html>
